<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nova - Home</title>
    <style>
      @font-face {
        font-family: myFirstFont;
        src: url(font.ttf);
      }

      body {
        margin: 0;
        background-color: #121212;
        color: #e0e0e0;
        font-family: myFirstFont, Arial, sans-serif;
      }

      h1,
      h2 {
        text-align: center;
        margin: 0;
        padding: 20px 0;
        color: #f5f5f5;
      }

      .scroll-left {
        position: relative;
        background: #d32f2f;
        color: #fff;
        white-space: nowrap;
        overflow: hidden;
        padding: 10px 0;
        margin: 20px 0;
      }

      .scroll-left p {
        display: inline-block;
        padding-left: 100%;
        animation: scroll-left 20s linear infinite;
        font-size: 1.1em;
      }

      @keyframes scroll-left {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }

      p {
        margin: 20px;
        color: #e0e0e0;
        font-size: 1em;
        line-height: 1.5;
      }

      a {
        color: #bb86fc;
        text-decoration: none;
        margin: 0 10px;
      }

      a:hover {
        text-decoration: underline;
      }

      .center-links {
        text-align: center;
        margin-top: 20px;
      }

      .content {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>The Nova Core</h1>
      <div class="center-links">
        <a href="index.html">Home</a>
      </div>
      <h2>News</h2>
      <div class="scroll-left">
        <p id="scrollingText">The text wasn't shown properly</p>
      </div>
      <p>
        Welcome to our new website! Its still in developing mode, so thing will be great soon.
      </p>
    </div>

    <script>
      const scrollingTexts = [
        "The FitnessGramâ„¢ Pacer Test is a multistage aerobic capacity test that progressively gets more difficult as it continues. The 20 meter pacer test will begin in 30 seconds. Line up at the start. The running speed starts slowly, but gets faster each minute after you hear this signal. A single lap should be completed each time you hear this sound. Remember to run in a straight line, and run as long as possible. The second time you fail to complete a lap before the sound, your test is over. The test will begin on the word start. On your mark, get ready, start.",
        "Domain still in testing.",
      ];

      function displayRandomScrollingText() {
        const index = Math.floor(Math.random() * scrollingTexts.length);
        const scrollingElement = document.getElementById("scrollingText");
        scrollingElement.textContent = scrollingTexts[index];
        scrollingElement.style.animation = "none";
        scrollingElement.offsetHeight; // Trigger reflow
        scrollingElement.style.animation = "";
        scrollingElement.style.animation = "scroll-left 20s linear infinite";
      }

      window.onload = function () {
        displayRandomScrollingText();
      };

      document
        .getElementById("scrollingText")
        .addEventListener("animationend", displayRandomScrollingText);
    </script>
  </body>
</html>
